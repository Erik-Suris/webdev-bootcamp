<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 98vh;
    }

    .pricing-plan {
      width: 260px;
      flex-basis: 260px;

      padding: 20px;

      background: lightgray;
      text-align: center;
    }

    .plan-title {
      font-weight: bold;
      font-size: 1rem;
    }

    .plan-price {
      font-weight: bold;
      font-size: 2rem;
    }

    .plan-features {
      list-style-type: none;
      padding: 0;
    }
    .plan-features li {
      line-height: 2rem;
    }

    .plan-button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: orangered;
      color: white;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
      }
      .pricing-plan {
        flex-basis: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

</body>

</html>
