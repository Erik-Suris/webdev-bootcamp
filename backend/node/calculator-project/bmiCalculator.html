<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <label for="weight">Weight: </label>
        <input type="number" name="weight" id="weight" placeholder="Ex.: 70.5">
        <label for="height">Height: </label>
        <input type="number" name="height" id="height" placeholder="Ex.: 1.65">
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
